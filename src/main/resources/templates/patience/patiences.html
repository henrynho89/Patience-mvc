<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Patiences</title>
<link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-2">
		<div class="card">
			<div class="card-header">
			Liste des patients
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
					<tr><th>ID</th><th>Nom</th><th>Date Naissance</th><th>Malade</th><th>Score</th></tr>						
					</thead>
					<tbody>
						<tr data-th-each="p : ${ listPatiences }">
							<td data-th-text="${ p.getId() }"></td>
							<td data-th-text="${ p.getName() }"></td>
							<td data-th-text="${ p.getDateNaissance() }"></td>
							<td data-th-text="${ p.isMalade() }"></td>
							<td data-th-text="${ p.getScore() }"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
